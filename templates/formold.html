
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
    <title>Bracelet Helper - personnes âgées</title>
</head>
<body>
    


<section class=" py-1 bg-blueGray-50">
<div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
  <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
      <div class="text-center flex justify-between">
      
            <form id="home" action="/back/{{id}}" method="POST" >
              <button class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150" type="submit">
                Back
              </button>
            </form>
        
        <h6 class="text-blueGray-700 text-xl font-bold">
            Remplissez les informations
        </h6>
      </div>
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
      <form method="post" action="/addold/{{id}}" enctype="multipart/form-data">
        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Renseignements Personnels :
        </h6>
        <div class="flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                Nom :
              </label>
              <input required type="text" id="nom" name="nom"  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                Prénom :
              </label>
              <input required type="text" id="prenom" name="prenom"  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
          </div>
          <div class="w-full lg:w-12/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                Ajouter une photo de vous :
              </label>
              <input type="file"  id="image-old" name="image-old" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
              <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input required_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
            </div>

          </div>
          <div class="w-full lg:w-8/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                Date de naissance :
              </label>
              <input required type="date"  id="birthday" name="birthday"  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
          </div>
       

          <div class="w-full lg:w-4/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                CIN
              </label>
              <input required type="text" id="numCIN" name="CIN"   class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" >
            </div>
          </div>

          <div class="w-full lg:w-4/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="city">
                City
              </label>
              <input required type="text" id="city" name="city" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
          </div>
          <div class="w-full lg:w-8/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                address
              </label>
              <input required type="text" id="address" name="address"    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" >
            </div>
          </div>

        </div>

        <hr class="mt-6 border-b-1 border-blueGray-300">

        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            INFORMATIONS DE CONTACT
          </h6>
          <div class="flex flex-wrap">

            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="phone_number">
                    Téléphone des proches
                </label>
                <input required type="tel" id="phone_number" name="phone1" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Tel (0xxxxxxxxx)" pattern="[0]{1}[0-9]{9}" minlength="10" maxlength="10" >
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="phone_number2">
                    Téléphone du médecin
                </label>
                <input required type="tel" id="phone_number2" name="phone2" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Tel (0xxxxxxxxx)" pattern="[0]{1}[0-9]{9}" minlength="10" maxlength="10" >
              </div>
            </div>
            <div class="w-full lg:w-12/12 px-4">
                <div class="relative w-full mb-3">
                  <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="email">
                    Address email :
                  </label>
                  <input required type="text" id="procheemail" name="procheemail" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                </div>
              </div>

            
          </div>
          
        <hr class="mt-6 border-b-1 border-blueGray-300">

        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
          Informations sur la Santé :
        </h6>
        <div class="flex flex-wrap">

          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
                Pothèse dentaire :
              </label>
          
              <div class="flex items-center mb-2">
                <input required id="potheseDentaire-1" type="radio"  value="Oui" name="potheseDentaire" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="potheseDentaire-1" class="m-2 text-sm font-medium text-gray-900 dark:text-gray-300">Oui</label>
              
                <input required id="potheseDentaire-2" type="radio"  value="Non" name="potheseDentaire" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="potheseDentaire-2" class="m-2 text-sm font-medium text-gray-900 dark:text-gray-300">Non</label>
              </div>
              
            </div>
          </div>

          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
                Mutuelle :
              </label>
          
              <div class="flex items-center mb-2">
                <input required id="mutuelle-1" type="radio" value="Oui"  name="mutuelle" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="mutuelle-1" class="m-2 text-sm font-medium text-gray-900 dark:text-gray-300">Oui</label>
              
                <input required id="mutuelle-2" type="radio" value="Non"  name="mutuelle" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="mutuelle-2" class="m-2 text-sm font-medium text-gray-900 dark:text-gray-300">Non</label>
              </div>
              
            </div>
          </div>

          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
                Il/Elle est :
              </label>
          
              <div class="flex items-center mb-2">
                <input id="Sourd" type="checkbox" value="Sourd" name="sm" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="Sourd" class="m-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sourd</label>
              
                <input id="Malvoyant" type="checkbox" value="Malvoyant" name="sm" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="Malvoyant" class="m-2 text-sm font-medium text-gray-900 dark:text-gray-300">Malvoyant</label>
              </div>
              
            </div>
          </div>

          <div class="w-full md:w-4/12 mb-4 px-4">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
              Groupe sanguin et rhésus :
            </label>
    
            <div class="relative">
              <select required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="sanguin" >
                <option value="" disabled selected>Groupe sanguin</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="O-">O-</option>
                <option value="AB-">AB-</option>
              </select>
             
            </div>
          </div>

          <div class="w-full lg:w-4/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
                Poids :
              </label>
          
              <input required type="number" id="poids" name="poids"  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                
              
            </div>
          </div>
          
          <div class="w-full md:w-8/12 mb-2 px-4"></div>

          <div class="w-full md:w-4/12 mb-2 px-4">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
              Maladie chronique :
            </label>
            <select required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  id="chronique" name="chronique">
              <option value="" disabled selected>Maladie chronique</option>
              <option value="--Rien--">--Rien--</option>
              <option value="Diabète">Diabète</option>
              <option value="Asthme">Asthme</option>
              <option value="HTA">HTA</option>
              <option value="lupus">lupus</option>
              <option value="Diabète insulino-dépendant">Diabète insulino-dépendant</option>
              <option value="Diabète non insulino-dépendant">Diabète non insulino-dépendant</option>
              <option value="Broncite chronique">Bronchite chronique</option>
              <option value="Cardiopathie">Cardiopathie</option>
              <option value="Maladie d'Alzheimer">Maladie d'Alzheimer</option>
              <option value="Maladie de Parkinson">Maladie de Parkinson</option>
              <option value="Paralysie">Paralysie</option>
              <option value="Hémiplégie">Hémiplégie</option>
              <option value="Insuffisance rénale">Insuffisance rénale</option>
              <option value="Insuffisance hépatique">Insuffisance hépatique</option>
              <option value="Epilepsie">Épilepsie</option>
              <option value="Autres...">Autres...</option>
            </select>
            
          </div>

          <div class="w-full lg:w-8/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
                Autre Maladie chronique :
              </label>
              <input required type="text"  name="autremaladiecronique" id="autremaladiecronique"  placeholder="Autre Maladie chronique..." class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
            </div>
          </div>

          <div class="w-full md:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
                Maladie actuelle :
              </label>
            <input required type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" name="maladieactuelle" id="maladieactuelle" placeholder="La grippe, fièvre, etc..." >
           </div>
         </div>
         <div class="w-full md:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
              Traitement actuelle :
            </label>
          <input required type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" name="Traitementactuelle" id="Traitementactuelle" placeholder="Paracetamol, xx, ect..." >
         </div>
       </div>

       <div class="w-full md:w-4/12 mb-3 px-4">
        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
          Allergies :
        </label>
        <select required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="allergies" id="allergies" >
          <option value="" disabled selected>Allergies</option>
          <option value="Rien">--Rien--</option>
          <option value="Latex">Latex</option>
          <option value="Pénicilline">Pénicilline</option>
          <option value="HTA">HTA</option>
          <option value="lupus">lupus</option>
        </select>
      </div>
      <div class="w-full md:w-8/12 px-4">
        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
          Autre Allergie :
        </label>
        <input required type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" name="autreallergies" id="autreallergies" placeholder="Autre Allergie...">
      </div>

      <div class="w-full md:w-6/12 px-4">
        <div class="relative w-full mb-3">
          <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
            Antécédents médicaux :
          </label>
        <input required type="text" name="antecedmedicaux" id="antecedmedicaux" placeholder="la grippe, Fièvre, ect..." class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" name="Traitementactuelle" id="Traitementactuelle" placeholder="Paracetamol, xx, ect..." >
       </div>
     </div>

     <div class="w-full md:w-6/12 px-4">
      <div class="relative w-full mb-3">
        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
          Antécédents chirurgicaux :
        </label>
      <input required type="text" name="antecedchirurgicaux" id="antecedchirurgicaux" placeholder="Paracetamol, xx, ect..." class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" name="Traitementactuelle" id="Traitementactuelle" placeholder="Paracetamol, xx, ect..." >
     </div>
   </div>

   <div class="w-full lg:w-12/12 px-4">
    <div class="relative w-full mb-3">
      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">
        Pothèse titanique en places :
      </label>
    </div>
      <div class="flex items-center mb-2">
        <input required id="pothesetitanique-1" type="radio" value="Oui"  name="pothesetitanique" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="pothesetitanique-1" class="m-2 text-sm font-medium text-gray-900 dark:text-gray-300">Oui</label>
      
        <input required id="pothesetitanique-2"  type="radio" value="Non"  name="pothesetitanique" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="pothesetitanique-2" class="m-2 text-sm font-medium text-gray-900 dark:text-gray-300">Non</label>
      </div>
  </div>

        </div>
        <div class="w-full lg:w-12/12 p-6">
            <div class="flex justify-center">
              <button type="submit" id="submit-btn" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Soumettez Vos Informations</button>
            </div>
        </div>
        
      </form>
    </div>
  </div>
  <footer class="relative  pt-8 pb-6 mt-2">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap items-center md:justify-between justify-center">
      <div class="w-full md:w-6/12 px-4 mx-auto text-center">
        <div class="text-sm text-blueGray-500 font-semibold py-1">
          &copy; 2023 Copyright <a href="#" class="text-blueGray-500 hover:text-blueGray-800" target="_blank"> Bracelet Helper</a>.
        </div>
      </div>
    </div>
  </div>
</footer>
</div>
</section>


</body>
</html>
